<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="left">
                <h1>Create your account</h1>
                <p>To use this website, first create an account by choosing a username and a password.</p>
            </div>
            <form action="./php/config/cadastro.php" method="post">
                <div class="loc">
                    <input type="text" id="username" required name="username">
                    <label for="username">Username</label>
                    <div class="bar"></div>
                </div>
                <div class="loc">
                    <input type="password" id="password" required name="password">
                    <label for="password">Password</label>
                    <div class="bar"></div>
                    <span class="material-symbols-outlined icon">
                        visibility
                    </span>
                </div>
                <button>Sign up</button>
                <p class="forgot">Already have an account? <a href="index.html">Sign in</a></p> 
            </form>
            <div class="c"></div>
        </div>
    </div>
    <script src="js/icon.js"></script>
</body>
</html>
